<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="forms-sample" method="POST" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="card-body">
                    <h4 class="card-title">Edit products</h4>


                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" name="name" value="{{data.Name}}" class="form-control" id="exampleInputName1" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Price</label>
                        <input type="text" name="price" value="{{data.Price}}" class="form-control" id="exampleInputEmail3" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Quantity</label>
                        <input type="number" name="quantity" value="{{data.Quantity}}" class="form-control" id="exampleInputPassword4" placeholder="Password">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Discription</label>
                        <input type="text" name="discription" value="{{data.Discription}}" class="form-control" id="exampleInputName1" placeholder="Name">
                      </div>
                        <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control" name="category"  id="exampleSelectGender">
                            <option value="{{data.Category}}">{{data.category}}</option>
                            {% for d in da %}
                             <option>{{d.Name}}</option>
                            {% endfor %}
                        </select>
                      </div>

                     <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" value="{{data.Image.url}}"  name="image" class="custom-file-input" id="exampleInputFile" >
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                    </div>
                  </div>

                      <button type="submit" class="btn btn-primary mr-2">update</button>

                  </div>
 </form>
</body>
</html>
{% endblock %}
