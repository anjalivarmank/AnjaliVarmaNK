<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Display Admin </h4>

                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th> Name </th>
                          <th> Mobile </th>
                          <th> Email </th>
                          <th> Username </th>
                            <th> Password</th>
                            <th> Conformpassword</th>
                            <th>Image</th>
                        </tr>
                      </thead>
                        {% for i in data%}
                        <tr>
                            <td>{{i.Name}}</td>
                            <td>{{i.Mobile}}</td>
                            <td>{{i.Email}}</td>
                            <td>{{i.Username}}</td>
                            <td>{{i.Password}}</td>
                            <td>{{i.Conformpassword}}</td>
                            <td><img src="{{i.Image.url}}"> </td>
                            <td>
                        <form action="{% url 'editadmin' dataid=i.id %}">
                            {% csrf_token %}
                              <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                        </td>
                             <td>
                        <form action="{% url 'deleteadmin' dataid=i.id %}">
                            {% csrf_token %}
                              <button type="submit" class="btn btn-primary">Delete</button>
                        </form>
                        </td>
                        </tr>


                        {% endfor %}
                    </table>
                  </div>
                </div>
              </div>

                    </table>
                  </div>

</body>
</html>
{% endblock %}
