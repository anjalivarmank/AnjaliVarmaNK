<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Display Product</h4>
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th> Name </th>
                          <th> Price </th>
                            <th>Quantity</th>
                          <th> Discription </th>
                          <th> Category </th>
                            <th>Image</th>
                        </tr>
                      {% for i in data %}
                      <tr>
                          <td>{{i.Name}}</td>
                          <td>{{i.Price}}</td>
                          <td>{{i.Quantity}}</td>
                          <td>{{i.Discription}}</td>
                          <td>{{i.Category}}</td>
                          <td><img src="{{i.Image.url}}"></td>
                           <td>
                        <form action="{% url 'editproduct' dataid=i.id %}">
                            {% csrf_token %}
                              <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                        </td>
                      </tr>
                      {% endfor %}

                      </thead>
                    </table>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
