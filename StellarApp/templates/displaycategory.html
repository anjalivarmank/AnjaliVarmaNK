<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                    <h4 class="card-title">Display Category</h4>

                    </p>
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th> Name </th>
                          <th> Discription </th>
                          <th> Image </th>
                        </tr>
                        </thead>
                      {% for i in data %}
                      <tr>
                          <td>{{i.Name}}</td>
                          <td>{{i.Discription}}</td>
                          <td><img src="{{i.Image.url}}"></td>
                           <td>
                        <form action="{% url 'editcategory' dataid=i.id %}">
                            {% csrf_token %}
                              <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                        </td>
                             <td>
                        <form action="{% url 'deletecategory' dataid=i.id %}">
                            {% csrf_token %}
                              <button type="submit" class="btn btn-primary">Delete</button>
                        </form>
                        </td>

                      </tr>
                      {% endfor %}

                    </table>
                  </div>

</body>
</html>
{% endblock %}
