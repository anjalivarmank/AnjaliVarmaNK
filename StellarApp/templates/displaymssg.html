<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                    <h4 class="card-title">Display Message</h4>

                    </p>
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th> Name </th>
                          <th> Mail id </th>
                          <th> Subject </th>
                            <th>Message</th>
                        </tr>
                        </thead>
                      {% for i in data %}
                      <tr>
                          <td>{{i.Name}}</td>
                          <td>{{i.Email}}</td>
                          <td>{{i.Subject}}</td>
                          <td>{{i.Message}}</td>


                      </tr>
                      {% endfor %}

                    </table>
                  </div>

</body>
</html>
{% endblock %}
